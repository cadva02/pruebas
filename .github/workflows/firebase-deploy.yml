name: Firebase Deploy

on:
  push:
    paths:
      - "functions/**"
      - "src/**"
      - "public/**"
      - "firebase.json"
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Crear .env para funciones
        run: |
          echo "FIREBASE_SERVICE_ACCOUNT=${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > functions/.env
      - name: Debug .env FIREBASE_SERVICE_ACCOUNT
        run: cat functions/.env | grep FIREBASE_SERVICE_ACCOUNT | wc -c
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install

      - name: Crear .env para funciones
        run: |
          echo "FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}" > functions/.env
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Build frontend (Vite)
        run: npm run build

      - name: Install Functions dependencies
        working-directory: functions
        run: npm install

      - name: Build Functions (TypeScript)
        working-directory: functions
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: gaid-agent
      
      - name: Validate Firebase credentials
        run: |
          if ! grep -q '"project_id":' $GOOGLE_APPLICATION_CREDENTIALS; then
            echo "ERROR: project_id missing in credentials file"
            exit 1
          fi

      - name: Deploy to Firebase Hosting and Functions
        run: firebase deploy --only hosting,functions --project gaid-agent