name: Firebase Deploy

on:
  push:
    paths:
      - "functions/**"
      - "src/**"
      - "public/**"
      - "firebase.json"
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install

      - name: Crear .env
        run: echo "${{ secrets.ENV_CLOUD }}" > .env

      - name: Build frontend (Vite)
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Google Cloud SDK and auth
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          project_id: gaid-agent
          export_default_credentials: true

      - name: Deploy to Firebase Hosting and Functions
        run: firebase deploy --only hosting,functions --project gaid-agent
