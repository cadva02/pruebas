name: Snyk Scan

on:
  push:
    branches: [main]
  pull_request:

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Snyk scan
        uses: snyk/actions/node@v2
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_CARLOSDELGADO }}
